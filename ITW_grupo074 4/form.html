<!DOCTYPE html>
<html>
    <head>

                <label>Banda Favorita: <input type="text" name="banda" id='banda' placeholder = "Jorge Martinez">
                </label><br><br>
                <a href='jogo.html'>

                </a>

        <footer>Página desenvolvida por Miguel Marques, Sérgio Pinto e Tiago Carvalho</footer>
